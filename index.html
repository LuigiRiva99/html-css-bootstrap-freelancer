<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap freelancer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e507a464.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center  pt-4 pb-4">
                <div>
                    <p class="m-0  h3 fw-bold">START BOOTSTRAP</p>
                </div>
                <div>
                    <i class="fa-solid fa-bars d-block d-md-none fs-1"></i>
                    <ul class="list-unstyled m-0 gap-4 d-none d-md-flex fs-4">
                        <li>PORTFOLIO</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>   
            </div>
        </div>
    </header>

    <main>
        <!-- TOP-SECTION -->
        <section class="top_section text-white">
            <div class="container text-center pb-4">
                <img class="w-25 h-25" src="./img/avatar.svg" alt="">
                <h1 class="mb-0">START BOOTSTRAP</h1>
                <i class="fa-solid fa-star mt-4 mb-4 fs-3"></i>
                <h3 class="mb-0">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section class="mt-5">
            <div class="container text-center">
                <h2>PORTFOLIO</h2>
                <i class="fa-solid fa-star mt-4 mb-4 fs-3"></i>
                <div class="row gy-3">
                    <div class="col-12 col-md-6 col-xl-4">
                        <img class="w-100 rounded-4" src="./img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ">
                        <img class="w-100 rounded-4" src="./img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img class="w-100 rounded-4" src="./img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img class="w-100 rounded-4" src="./img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <img class="w-100 rounded-4" src="./img/safe.png" alt="">
                    </div>    
                    <div class="col-12 col-md-6 col-xl-4">
                        <img class="w-100 rounded-4" src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about mt-5">
            <div class="container text-center text-white">
                <h2 class="pt-5">ABOUT</h2>
                <i class="fa-solid fa-star mt-4 mb-4 fs-3"></i>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, voluptates!</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, illum!</p>
                <button class="btn btn-outline-light">
                    <i class="fa-solid fa-download"></i>
                    Download
                </button>
            </div>
        </section>

        
    </main>

    <footer></footer>
</body>
</html>
